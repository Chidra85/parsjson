<!DOCTYPE html>
<html>
	<head>
		<title>Parse JSON</title>

			<meta charset="UTF-8">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="assets/styles/main.css">
	</head>
	<body ng-app="tp2">
		<div ng-controller="HomeController">
			<div class="container">
				<h1>Salut les copains</h1>

				<form>
					<fieldset>
						<legend>Legende</legend>
						<div class="form-group">
						<label for="exampleInputEmail">Search By Name</label>
	   					<input type="text" class="form-control" ng-model="searchName">
	   					<label for="exampleInputEmail">Search By age</label>
	   					<input type="text" class="form-control" ng-model="searchAge">
					        
					    </div>
				    </fieldset>
				</form>
				
				<div ng-repeat="user in users | filter:('name':searchName)| filter('age':searchAge)">
					<h2 ng-bind="user.name"></h2>) 
					<p>
						Telephone:
						<span ng-bind="user.phone"></span>
					</p>
					<p>
						age:
						<span ng-bind="user.age"></span>
					</p>
					<p>
						Adresse:
						<span ng-bind="user.adress"></span>
					</p>

					<p>Technologie:</p>
						<ul>			
							<li ng-repeat="(key,tech) in user.techs">
								<span ng-bind="key"></span>
								<span ng-bind="tech"></span>
							</li>
						</ul>
				

				</div>


			</div>

	</body>
	<footer>
			<script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
			<script src="assets/scripts/core/app.js"type="text/javascript"></script>
			<script src="assets/scripts/controller/home_controller.js"type="text/javascript"></script>
			
	</footer>
</html>
